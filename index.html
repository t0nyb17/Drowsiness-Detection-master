<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drowsiness Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            text-align: center;
            margin-top: 100px;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 20px 40px;
            text-align: center;
            font-size: 24px;
            margin: 10px;
            cursor: pointer;
            border-radius: 12px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Drowsiness Detection System</h1>
    <button onclick="startDetection()">Start Detection</button>

    <script>
        function startDetection() {
            fetch('/start')
            .then(response => response.text())
            .then(data => alert(data));
        }
    </script>
</body>
</html>
